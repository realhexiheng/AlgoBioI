<body style="background-color:rgb(119, 190, 199);">
<class="topnav">
    <a class="active" href="SMSS.py">Home</a>
    <h1>Protein hydrophobic region prediction </h1>
    <h2> choose your search mode </h2>
    <form method="POST" enctype=multipart/form-data>
        <br>-------------------<b>Predict</b>---------------------<br>
        <div><b> Swissprot ID </b>
            <input type="text" name="protein_id" size="20">
            <div></div>
        </div>
        <br>
        <label>paste a protein sequence below : </label>
        <br>
        <textarea name="user_defined_seq" rows="10" cols="60"></textarea>
        <br>
        <div>
            <input type="reset" value="Clear">
        </div>
        <br>
        <div>
            Upload your protein sequence(fasta file): <input name="sequence" type="file">
        </div>
        <br>
        <div>
            <label for="mode"><b>SMSS type</b>:</label>
            <select name="mode" id="mode">
          <option selected disabled></option>
          <option value="-n">Naive</option>
          <option value="-d">Dynamic</option>
          <option value="-dc">Divide & Conquer</option>
          <option value="-l">Linear</option>
          </select>
        </div>
          <br>
          <br>
          <input type="submit" value="submit" />
        </div>
        <br>-------------------<b>RESULT</b>---------------------<br>
        <br>
        <div>
            <a href="./downloads/smss_result.txt" download="smss_result.txt" style="background-color:rgb(238, 240, 152);">Download your result (txt)</a>
        </div>
        <br><br>
    </form>
</body>

{% if output %}

<blockquote>
      
{{output}}
      
</blockquote>
      
{% endif %}
